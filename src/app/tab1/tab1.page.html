<ion-header [translucent]="true">
  <ion-toolbar color="primary" style='padding-top: 43px; display:contents !important;'>
    <ion-title style="text-align: -webkit-center; overflow: hidden; white-space: pre-wrap; 
                       word-wrap: break-word; word-break: break-word; font-weight: 100; 
                       font-family: Baloo2-Medium; color: #ffffff; 
                       font-size: 20px; letter-spacing: 0px; position:sticky; align-self: center !important;"  >
      Ofertas Panamá
    </ion-title>
  </ion-toolbar>
  
   <ion-toolbar color="primary" style='padding-top: 43px; display:contents !important;'>

          <ion-buttons  slot="start">
            <ion-button fill="clear" routerLink="/cart" routerDirection="forward">
              <ion-icon name="menu-outline" style='width: 36px; height: 45px;'></ion-icon>
            </ion-button>
          </ion-buttons>

          <ion-searchbar [(ngModel)]="searchTerm" 
            color="light" (ionCancel)="isSearchbarOpened=false"
            mode="ios" showCancelButton="focus" placeholder="¿ Qué buscas Shopper ?" cancel-button-icon="arrow-back-sharp"
            cancelButtonText="Salir" Animated="false" style="padding-bottom: 0px !important;" class="ion-no-padding ion-no-margin " >
          </ion-searchbar>

          <ion-buttons slot="end">
            <ion-button fill="clear" routerLink="/cart" routerDirection="forward">
              <ion-icon name="options-outline" style='width: 36px; height: 45px;'></ion-icon>
            </ion-button>
          </ion-buttons>

  </ion-toolbar>
</ion-header>

        <ion-segment value="todas"  mode="ios" style=" width: fit-content;align-self: center; margin: 15px;">
          <ion-segment-button value="todas">
            <ion-label color="primary">Todas</ion-label>
          </ion-segment-button>
          <ion-segment-button value="recientes">
            <ion-label color="primary">Recientes</ion-label>
          </ion-segment-button>
          <ion-segment-button value="destacados">
            <ion-label>Destacados</ion-label>
          </ion-segment-button>
        </ion-segment>
        
<ion-content style="--padding-top:0px;">
  <ion-grid style=" text-align: -webkit-center; margin-bottom: 50px;">
    <ion-row >
      <ion-col style=" text-align: -webkit-center;" *ngFor="let ofertas of Ofertones | filter : searchTerm; trackBy: trackByFn; let i = index;" size-xs="4" size-sm="4" size-md="3" size-lg="2" size-xl="1">
 
  <mat-card style="padding: 0px !important;" >
    <mat-card-header style="background-image: url({{ofertas.offthumb}}); box-sizing: border-box;
                          width: 116px;
                          height: 151px;
                          
                          overflow: visible;
                          background-size: cover;
                          background-repeat: no-repeat;
                          background-position: center;
                          border-radius: 20px;
                          border-color: rgba(34, 34, 34, 0.77);
                          border-style: solid;
                          border-top-width: 30px;
                          border-bottom-width: 30px;
                          border-left-width: 0px;
                          border-right-width: 0px;">
              <div style="top: 5px; position: absolute; margin-left: 9px;">
                  <ionic5-star-rating #rating activeIcon="star" defaultIcon="star-outline" activeColor="#0099ff"
                    defaultColor="#0099FF" readonly="true" rating="5" fontSize="12px">
                  </ionic5-star-rating>
              </div>
              <div style="top: 8px;position: absolute;margin-left: 84px;color: white;font-size: 12px;">
                  <ion-icon name="time-outline"></ion-icon>
                  <span>3</span>
              </div>
              <div style="bottom: 26px;position: absolute;margin-left: 9px;color: white;font-size: 10px;">
                  {{ofertas.nombrecat}}
              </div>

            </mat-card-header>
   <mat-card-footer style="padding: -14px;margin: 1px; margin-left: 7px;">
            <div style="font-size: 10px; text-align: -webkit-center;" color="primary">
              {{ofertas.nombredeempresa}}
            </div>
   </mat-card-footer>
  </mat-card>
